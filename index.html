<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/css/index.css">
   <script src="https://kit.fontawesome.com/d340964368.js" crossorigin="anonymous"></script>
   <title>Quotes</title>
</head>
<body>
   <div class="loader">
      <div class="lds-ripple"><div></div><div></div></div>
   </div>
   <main>
      <div class="container">
         <div class="quote-container">
            <div class="quote">
               <img src="./assets/img/quote.svg" alt="">
               <span id="text">Loading..</span>
            </div>
            <div class="author">Christian Paranas</div>
         </div>
         <div class="options">
            <button class="save" onclick="alert('Copied!')" data-clipboard-target="#text">Copy</button>
            <button class="new" onclick="fetchQuote()">New Quote</button>
         </div>
      </div>
   </main>
   

   <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
   <script
   src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
   crossorigin="anonymous"></script>
   <script src="./assets/js/loader.js"></script>
   <script src="./assets/js/index.js"></script>
</body>
</html>
